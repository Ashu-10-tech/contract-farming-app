<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Farm Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --secondary-color: #6c757d;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --danger-color: #dc3545;
      --success-color: #28a745;
      --border-radius: 8px;
      --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .site-title {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin: 0;
    }
    
    .nav-bar {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-link {
      text-decoration: none;
      color: var(--dark-color);
      font-weight: 500;
      transition: var(--transition);
    }
    
    .nav-link:hover {
      color: var(--primary-color);
    }
    
    .auth-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-image: url('images/login-bg.jpg');
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 500px;
      transition: var(--transition);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-title {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    
    .auth-subtitle {
      color: var(--secondary-color);
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    .input-container {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
    }
    
    .input-field {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
      cursor: pointer;
    }
    
    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
    
    .forgot-password a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .forgot-password a:hover {
      color: var(--primary-color);
    }
    
    .auth-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    
    .auth-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }
    
    .loading-icon {
      display: none;
    }
    
    .auth-button.loading .button-text {
      display: none;
    }
    
    .auth-button.loading .loading-icon {
      display: block;
    }
    
    .auth-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--secondary-color);
    }
    
    .auth-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-link:hover {
      text-decoration: underline;
    }
    
    .social-login {
      margin-top: 1.5rem;
    }
    
    .social-login p {
      margin-bottom: 0.75rem;
      position: relative;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: #ddd;
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      transition: var(--transition);
    }
    
    .social-icon.google {
      background-color: #db4437;
    }
    
    .social-icon.facebook {
      background-color: #4267B2;
    }
    
    .social-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--light-color);
      color: var(--secondary-color);
    }
    
    .footer-links {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .footer-links a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .footer-links a:hover {
      color: var(--primary-color);
    }
    
    .error-message {
      color: var(--danger-color);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: center;
      min-height: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        padding: 1rem;
      }
      
      .nav-bar {
        margin-top: 1rem;
      }
      
      .auth-card {
        padding: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .auth-page {
        padding: 1rem;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="site-title">ðŸŒ³ FARM TECH</h1>
    <nav class="nav-bar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="register.html" class="nav-link">Register</a>
    </nav>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to access your account</p>
      </div>
      
      <form class="auth-form" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" class="input-field" placeholder="Enter your username" name="username" required aria-label="Username" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" name="password" required aria-label="Password" />
            <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
          </div>
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <button type="submit" class="auth-button">
          <span class="button-text">Login</span>
          <i class="fas fa-spinner fa-spin loading-icon"></i>
        </button>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html" class="auth-link">Register here</a></p>
          <div class="social-login">
            <p>Or login with:</p>
            <div class="social-icons">
              <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
              <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ðŸŒ¾ Contract Farming Web App. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
  </footer>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling;
      
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
    
    // Form submission with loading state and error handling
    document.querySelector('.auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const button = form.querySelector('.auth-button');
      const errorMessage = document.getElementById('error-message');
      
      // Clear previous errors
      errorMessage.textContent = '';
      
      // Show loading state
      button.classList.add('loading');
      
      try {
        const formData = {
          username: form.username.value,
          password: form.password.value
        };
        
        const res = await fetch('https://farm-tech-1-svhr.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        
        const data = await res.json();
        
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          localStorage.setItem('username', data.username);
          
          // Redirect based on role
          const redirectPath = data.role === 'company' ? 'company-dashboard.html' : 
                             data.role === 'farmer' ? 'farmer-dashboard.html' : 
                             'dashboard.html';
          window.location.href = redirectPath;
        } else {
          errorMessage.textContent = data.message || 'Invalid username or password';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please try again later.';
        console.error('Login error:', error);
      } finally {
        button.classList.remove('loading');
      }
    });
    
    // Check for existing token and redirect if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');
      
      if (token && role) {
        const redirectPath = role === 'company' ? 'company-dashboard.html' : 
                           role === 'farmer' ? 'farmer-dashboard.html' : 
                           'dashboard.html';
        window.location.href = redirectPath;
      }
    });
  </script>
</body>
</html>
